<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Tanks</title>
    <link href="https://fonts.googleapis.com/css?family=Alata&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/stylesheet.css">

  </head>

  <body>

    <canvas id="canvas" width="1496" height="488"></canvas>

    <div id="player-upgrades">
      <div id="upgrade-health">
        <p class="upgrade-text"> Upgrade Tank Health [1] </p>
        <div id="inner-health-bar"></div>
      </div>
      <div id="upgrade-tank-speed">
        <p class="upgrade-text"> Upgrade Tank Speed [2] </p>
        <div id="inner-tank-speed-bar"></div>
      </div>
      <div id="upgrade-bullet-damage">
        <p class="upgrade-text"> Upgrade Bullet Damage [3] </p>
        <div id="inner-bullet-damage-bar"></div>
      </div>
    </div>

    <div class="player-info">
      <h1> Callum </h1>
      <div id="level-bar">
        <p class="progress-text" id="level-text"></p>
        <div id="inner-bar">
        </div>
      </div>
      <div id="score-bar">
        <p class="progress-text" id="score-text"></p>
        <div id="score-inner">
        </div>
      </div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="/js/camera.js"></script>
    <script src="/js/food.js"></script>
    <script src="/js/bullet.js"></script>
    <script src="/js/tank.js"></script>
    <script src="/js/index.js"></script>

  </body>

</html>
