  <body>

      <ul class="main-nav">

    <canvas id="canvas" width="1496" height="488"></canvas>

    <div id="player-upgrades">
      <div id="upgrade-health">
        <p class="upgrade-text"> Upgrade Tank Health [1] </p>
        <div id="inner-health-bar"></div>
      </div>
      <div id="upgrade-tank-speed">
        <p class="upgrade-text"> Upgrade Tank Speed [2] </p>
        <div id="inner-tank-speed-bar"></div>
      </div>
      <div id="upgrade-bullet-damage">
        <p class="upgrade-text"> Upgrade Bullet Damage [3] </p>
        <div id="inner-bullet-damage-bar"></div>
      </div>
    </div>

    <div class="player-info">
      <h1> Callum </h1>
      <div id="level-bar">
        <p class="progress-text" id="level-text"></p>
        <div id="inner-bar">
        </div>
      </div>
      <div id="score-bar">
        <p class="progress-text" id="score-text"></p>
        <div id="score-inner">
        </div>
      </div>
    </div>

    <div id="leaderboard">
      <table id="leaderboard-table">
        <tr id="table-head">
          <th>Player</th>
          <th>Score</th>
          <th>Level</th>
        </tr>
        <tr id="player1-head">
          <td>Callum</td>
          <td>0</td>
          <td>1</td>
        </tr>
        <tr id="player2-head">
          <td>Callum</td>

        </tr>
        <tr id="player3-head">

        </tr>
        <tr id="player4-head">
          <td>Callum</td>
          <td>0</td>
          <td>1</td>
        </tr>
        <tr id="player5-head">
          <td>Callum</td>
          <td>0</td>
          <td>1</td>
        </tr>
      </table>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="/js/camera.js"></script>
    <script src="/js/food.js"></script>
    <script src="/js/bullet.js"></script>
